<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - グリーンピア近江八幡ゴルフ練習場</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #e8f5e8 0%, #f0fff0 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #2c5530 0%, #4a7c59 100%);
            color: white;
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(44, 85, 48, 0.3);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin: 3rem 0;
        }
        
        .contact-form {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 3px solid #4a7c59;
        }
        
        .contact-form h2 {
            color: #2c5530;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c5530;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4a7c59;
            box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .required {
            color: #e74c3c;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #4a7c59 0%, #2c5530 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
            margin-top: 1rem;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 124, 89, 0.3);
        }
        
        .contact-info {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 3px solid #4a7c59;
            height: fit-content;
        }
        
        .contact-info h2 {
            color: #2c5530;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-align: center;
        }
        
        .facility-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2c5530;
            margin-bottom: 1rem;
            text-align: center;
            padding-bottom: 1rem;
            border-bottom: 2px solid #4a7c59;
        }
        
        .info-item {
            margin-bottom: 1rem;
            padding: 0.8rem;
            background: #f8fff8;
            border-left: 4px solid #4a7c59;
            border-radius: 5px;
        }
        
        .info-item strong {
            color: #2c5530;
            display: inline-block;
            width: 60px;
        }
        
        .notice {
            background: #e8f5e8;
            border: 2px solid #4a7c59;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 2rem;
            color: #2c5530;
        }
        
        .notice h3 {
            margin-bottom: 1rem;
            color: #2c5530;
        }
        
        .golf-bg {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="%23ffffff" opacity="0.1"/><circle cx="20" cy="20" r="1.5" fill="%23ffffff" opacity="0.1"/><circle cx="80" cy="30" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="30" cy="80" r="1.5" fill="%23ffffff" opacity="0.1"/><circle cx="70" cy="70" r="1" fill="%23ffffff" opacity="0.1"/></svg>') repeat;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .contact-form,
            .contact-info {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="golf-bg">
        <div class="header">
            <div class="container">
                <h1>お問い合わせ</h1>
                <p>グリーンピア近江八幡ゴルフ練習場</p>
            </div>
        </div>
        
        <div class="container">
            <div class="main-content">
                <div class="contact-form">
                    <h2>お問い合わせフォーム</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">お名前 <span class="required">*</span></label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">メールアドレス <span class="required">*</span></label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">電話番号</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">お問い合わせの種類</label>
                            <select id="subject" name="subject">
                                <option value="">選択してください</option>
                                <option value="general">一般的なお問い合わせ</option>
                                <option value="reservation">予約について</option>
                                <option value="lesson">レッスンについて</option>
                                <option value="event">イベントについて</option>
                                <option value="other">その他</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">お問い合わせ内容 <span class="required">*</span></label>
                            <textarea id="message" name="message" required placeholder="お問い合わせ内容をご記入ください"></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">送信する</button>
                    </form>
                </div>
                
                <div class="contact-info">
                    <h2>施設情報</h2>
                    <div class="facility-name">グリーンピア近江八幡ゴルフ練習場</div>
                    
                    <div class="info-item">
                        <strong>住所:</strong>
                        〒523-0023<br>
                        滋賀県近江八幡市倉橋部町146‐5
                    </div>
                    
                    <div class="info-item">
                        <strong>TEL:</strong>
                        <a href="tel:0748-37-2010" style="color: #2c5530; text-decoration: none;">0748-37-2010</a>
                    </div>
                    
                    <div class="info-item">
                        <strong>FAX:</strong>
                        0748-37-8115
                    </div>
                    
                    <div class="notice">
                        <h3>ご注意事項</h3>
                        <ul style="margin-left: 1.5rem;">
                            <li>下記フォームに必要事項をご記入の上、「送信する」ボタンを押してください。</li>
                            <li>追ってご連絡させて頂きます。</li>
                            <li>お問い合わせ内容により、返信できないこともございます。</li>
                            <li>ご了承ください。</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // フォーム送信時の処理
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 必須フィールドのチェック
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if (!name || !email || !message) {
                alert('必須項目を入力してください。');
                return;
            }
            
            // メールアドレスの形式チェック
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('正しいメールアドレスを入力してください。');
                return;
            }
            
            // 送信処理（実際の送信はサーバーサイドで実装）
            alert('お問い合わせを受け付けました。追ってご連絡いたします。');
            
            // フォームをリセット
            this.reset();
        });
        
        // 入力フィールドのアニメーション
        document.querySelectorAll('input, textarea, select').forEach(field => {
            field.addEventListener('focus', function() {
                this.style.transform = 'scale(1.02)';
                this.style.transition = 'transform 0.2s';
            });
            
            field.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
