<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - グリーンピア近江八幡ゴルフ練習場</title>
    <link rel="stylesheet" href="style-ct.css">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="グリーンピア近江八幡ゴルフ練習場" />
    <meta name="format-detection" content="グリーンピア近江八幡ゴルフ練習場">
    <link rel="shortcut　icon" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Rounded+Mplus+1c&display=swap" rel="stylesheet">
</head>

  <header class="header">
   <div class="logo-wrapper">
    <img src="images/Tittle-LOGO.jpg" alt="グリーンピア近江八幡ゴルフ練習場" class="logo-img">
   </div>
</head>

<body>
    <div class="golf-bg">
        <div class="header">
            <div class="container">
                <h1>お問い合わせ</h1>
                <p>グリーンピア近江八幡ゴルフ練習場</p>
            </div>
        </div>
        
        <div class="container">
            <div class="main-content">
                <div class="contact-form">
                    <h2>お問い合わせフォーム</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">お名前 <span class="required">*</span></label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">メールアドレス <span class="required">*</span></label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">電話番号</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">お問い合わせの種類</label>
                            <select id="subject" name="subject">
                                <option value="">選択してください</option>
                                <option value="general">一般的なお問い合わせ</option>
                                <option value="reservation">予約について</option>
                                <option value="lesson">レッスンについて</option>
                                <option value="event">イベントについて</option>
                                <option value="other">その他</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">お問い合わせ内容 <span class="required">*</span></label>
                            <textarea id="message" name="message" required placeholder="お問い合わせ内容をご記入ください"></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">送信する</button>
                    </form>
                </div>
                
                <div class="contact-info">
                    <h2>施設情報</h2>
                    <div class="facility-name">グリーンピア近江八幡ゴルフ練習場</div>
                    
                    <div class="info-item">
                        <strong>住所:</strong>
                        〒523-0023<br>
                        滋賀県近江八幡市倉橋部町146‐5
                    </div>
                    
                    <div class="info-item">
                        <strong>TEL:</strong>
                        <a href="tel:0748-37-2010" style="color: #2c5530; text-decoration: none;">0748-37-2010</a>
                    </div>
                    
                    <div class="info-item">
                        <strong>FAX:</strong>
                        0748-37-8115
                    </div>
                    
                    <div class="notice">
                        <h3>ご注意事項</h3>
                        <ul style="margin-left: 1.5rem;">
                            <li>下記フォームに必要事項をご記入の上、「送信する」ボタンを押してください。</li>
                            <li>追ってご連絡させて頂きます。</li>
                            <li>お問い合わせ内容により、返信できないこともございます。</li>
                            <li>ご了承ください。</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // フォーム送信時の処理
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 必須フィールドのチェック
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if (!name || !email || !message) {
                alert('必須項目を入力してください。');
                return;
            }
            
            // メールアドレスの形式チェック
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('正しいメールアドレスを入力してください。');
                return;
            }
            
            // 送信処理（実際の送信はサーバーサイドで実装）
            alert('お問い合わせを受け付けました。追ってご連絡いたします。');
            
            // フォームをリセット
            this.reset();
        });
        
        // 入力フィールドのアニメーション
        document.querySelectorAll('input, textarea, select').forEach(field => {
            field.addEventListener('focus', function() {
                this.style.transform = 'scale(1.02)';
                this.style.transition = 'transform 0.2s';
            });
            
            field.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
